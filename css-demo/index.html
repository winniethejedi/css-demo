<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <section id="mouse-cursor">
            <h1>Customize Mouse Cursor</h1>
            <div id="mouse-cursor-body">
                <span class="mouse-cursor-span" id="mouse-cursor-auto">auto</span>
                <span class="mouse-cursor-span" id="mouse-cursor-crosshair">crosshair</span>
                <span class="mouse-cursor-span" id="mouse-cursor-default">default</span>
                <span class="mouse-cursor-span" id="mouse-cursor-move">move</span>
                <span class="mouse-cursor-span" id="mouse-cursor-help">help</span>
                <span class="mouse-cursor-span" id="mouse-cursor-text">text</span>
                <span class="mouse-cursor-span" id="mouse-cursor-wait">wait</span>
                <span class="mouse-cursor-span" id="mouse-cursor-n-resize">n-resize</span>
                <span class="mouse-cursor-span" id="mouse-cursor-s-resize">s-resize</span>
                <span class="mouse-cursor-span" id="mouse-cursor-ne-resize">ne-resize</span>
                <span class="mouse-cursor-span" id="mouse-cursor-sw-resize">sw-resize</span>
                <span class="mouse-cursor-span" id="mouse-cursor-nw-resize">nw-resize</span>
                <span class="mouse-cursor-span" id="mouse-cursor-se-resize">se-resize</span>
                <span class="mouse-cursor-span" id="mouse-cursor-e-resize">e-resize</span>
                <span class="mouse-cursor-span" id="mouse-cursor-w-resize">w-resize</span>
                <span class="mouse-cursor-span" id="mouse-cursor-pointer">pointer</span>
                <span class="mouse-cursor-span" id="mouse-cursor-progress">progress</span>
                <span class="mouse-cursor-span" id="mouse-cursor-not-allowed">not-allowed</span>
                <span class="mouse-cursor-span" id="mouse-cursor-no-drop">no-drop</span>
                <span class="mouse-cursor-span" id="mouse-cursor-vertical-text">vertical-text</span>
                <span class="mouse-cursor-span" id="mouse-cursor-all-scroll">all-scroll</span>
                <span class="mouse-cursor-span" id="mouse-cursor-col-resize">col-resize</span>
                <span class="mouse-cursor-span" id="mouse-cursor-row-resize">row-resize</span>
            </div>
        </section>
        <section>
            <h1>Box Shadow</h1>
        </section>
        <section>
            <h1>Transparency</h1>
        </section>
        <section>
            <h1>Text Shadow</h1>
        </section>
        <section>
            <h1>Gradients</h1>
        </section>
        <section>
            <h1>Animations</h1>
        </section>
        <section>
            <h1>Filters</h1>
        </section>
    </article>
</body>
</html>
